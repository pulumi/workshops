name: ${PROJECT}
description: ${DESCRIPTION}
runtime: yaml

template:
  description: A Pulumi template to create an AI model resource for Qwen models on a self-service AI application platform.

resources:
  qwenModel:
    type: ai-model:AIModelComponent
    properties:
      modelName: "Qwen/Qwen3-Coder-30B-A3B-Instruct"
      size: small
      monitoringEnabled: true

packages:
  ai-model: https://github.com/pulumi/workshops/self-service-ai-application-platforms/components/ai-model@0.3.0
