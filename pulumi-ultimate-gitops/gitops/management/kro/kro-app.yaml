apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kro
  namespace: argocd
spec:
  destination:
    namespace: kro
    server: https://kubernetes.default.svc
  project: infra
  sources:
  - repoURL: oci://ghcr.io/kro-run/kro/kro
    targetRevision: 0.4.1
    path: .
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
    - CreateNamespace=true
